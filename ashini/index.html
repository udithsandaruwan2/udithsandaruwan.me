<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ashini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 4s ease-in-out infinite;
        }

        .orb-1 {
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: #3b82f6;
        }

        .orb-2 {
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            animation-delay: 1s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: #6366f1;
            opacity: 0.08;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        /* Content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #d1d5db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #9ca3af;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid #222222;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: #d1d5db;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid #222222;
            border-radius: 12px;
            color: #9ca3af;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: #ffffff;
            color: #0a0a0a;
            transform: translateY(-4px);
            border-color: #ffffff;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .gradient-orb {
                filter: blur(60px);
            }

            .orb-1, .orb-2 {
                width: 300px;
                height: 300px;
            }

            .orb-3 {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
